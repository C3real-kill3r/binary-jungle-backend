<!--
This template creates a UI for requesting users to verify their emails.

REQUIRED PARAMETERS:
    username - the username of the user
    activation_link - the activation link for the user
!-->
{% extends 'email_template.html' %}
{% block content %}

    <div>
        <p>Welcome to Author's Haven. Please verify that you requested to use this email address for the
            username <b>{{ username }}</b>. If you did not request this update, please ignore this
            message.
        </p>
        <br/>
        <a class="button" href="{{ activation_link }}">VERIFY NOW</a>
        <br/>
        <br/>
        <p>Happy Writing!</p>
    </div>

{% endblock %}
